<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rou Rou</title>
</head>
<body>
  <div class="day">
    <h3>早班</h3>
    <input type="checkbox" name="" id="day" value="day" checked/>
    <label for="day">包含？</label>
    <div class="start">
      <select class="hour">
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>
      <select class="min">
        <option value="00">00</option>
        <option value="30">30</option>
      </select>
    </div>
    <div class="end">
      <select class="hour">
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>
      <select class="min">
        <option value="00">00</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>
  <div class="night">
    <h3>晚班</h3>
    <input type="checkbox" name="" id="night" value="night" checked/>
    <label for="night">包含？</label>
    <div class="start">
      <select class="hour">
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
        </select>
        <select class="min">
          <option value="00">00</option>
          <option value="30">30</option>
        </select>
    </div>
    <div class="end">
      <select class="hour">
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
        </select>
        <select class="min">
          <option value="00">00</option>
          <option value="30">30</option>
        </select>
    </div>
  </div>
  <button id="cal" class="cal-btn">計算時間</button>
  <hr/>
  <span id="result"></span>

  <script src="./jquery-3.2.1.min.js"></script>
  <script src="./moment.js"></script>
  <script src="./script.js"></script>
</body>
</html>
