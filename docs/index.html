<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Rou Rou 肉肉</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Rou Rou 肉肉</h1>
      <pre class="lead">吃肉肉 長肉肉  ~~~~  愛的 UI 大升級</pre>
    </div>
  </div>
  <div class="container">

    <div class="row align-items-start">
      <div class="day col-sm-6">
        <h3>早班</h3>
        <form>
          <div class="row start">
            <p class="text-primary col-sm-2 col-12">開始時間</p>
            <div class="col-sm-4 col-10">
              <select class="hour custom-select my-1 mr-sm-2" id="day-start-hour">
                <option value="11" selected>11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
              </select>
            </div>
            <label for="day-start-hour" class="col-sm-1 col-2 col-form-label col-form-label-lg">時</label>
            <div class="col-sm-4 col-10">
              <select class="min custom-select my-1 mr-sm-2" id="day-start-min">
                <option value="00" selected>00</option>
                <option value="30">30</option>
              </select>
            </div>
            <label for="day-start-min" class="col-sm-1 col-2 col-form-label col-form-label-lg">分</label>
          </div>

          <div class="row end">
            <p class="text-primary col-sm-2 col-12">結束時間</p>
            <div class="col-sm-4 col-10">
              <select class="hour custom-select my-1 mr-sm-2" id="day-end-hour">
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14" selected>14</option>
              </select>
            </div>
            <label for="day-end-hour" class="col-sm-1 col-2 col-form-label col-form-label-lg">時</label>
            <div class="col-sm-4 col-10">
              <select class="min custom-select my-1 mr-sm-2" id="day-end-min">
                <option value="00">00</option>
                <option value="30" selected>30</option>
              </select>
            </div>
            <label for="day-end-min" class="col-sm-1 col-2 col-form-label col-form-label-lg">分</label>
          </div>
        
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="cal-day" checked>
            <label class="custom-control-label" for="cal-day">是否包含早班？</label>
          </div>
        </form>
      </div>

      <div class="night col-sm-6">
        <h3>晚班</h3>
        <form>
          <div class="row start">
            <p class="text-primary col-sm-2 col-12">開始時間</p>
            <div class="col-sm-4 col-10">
              <select class="hour custom-select my-1 mr-sm-2" id="night-start-hour">
                <option value="17" selected>17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
              </select>
            </div>
            <label for="night-start-hour" class="col-sm-1 col-2 col-form-label col-form-label-lg">時</label>
            <div class="col-sm-4 col-10">
              <select class="min custom-select my-1 mr-sm-2" id="night-start-min">
                <option value="00" selected>00</option>
                <option value="30">30</option>
              </select>
            </div>
            <label for="night-start-min" class="col-sm-1 col-2 col-form-label col-form-label-lg">分</label>
          </div>

          <div class="row end">
            <p class="text-primary col-sm-2 col-12">結束時間</p>
            <div class="col-sm-4 col-10">
              <select class="hour custom-select my-1 mr-sm-2" id="night-end-hour">
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22" selected>22</option>
              </select>
            </div>
            <label for="night-end-hour" class="col-sm-1 col-2 col-form-label col-form-label-lg">時</label>
            <div class="col-sm-4 col-10">
              <select class="min custom-select my-1 mr-sm-2" id="night-end-min">
                <option value="00">00</option>
                <option value="30" selected>30</option>
              </select>
            </div>
            <label for="night-end-min" class="col-sm-1 col-2 col-form-label col-form-label-lg">分</label>
          </div>
      
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="cal-night" checked>
            <label class="custom-control-label" for="cal-night">是否包含晚班？</label>
          </div>
        </form>
      </div>
    </div>

    <div class="row submit-btn">
      <button type="button" class="btn btn-info cal-btn">結算總時數</button>
    </div>
    <hr/>

    <!-- Total times -->
    <div class="row result align-items-center">
      <div>
        總時數為：
        <strong id="result" class="display-4 text-primary">0</strong>
      </div>
    </div>

    <footer class="row">
      <div>
        © 2017 Copyright: <strong>Rou Rou and Rukeith</strong>
        Make for love
      </div>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./moment.js"></script>
  <script src="./script.js"></script>
</body>
</html>
